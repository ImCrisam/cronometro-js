<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="contenedor" class="content">
      <div class="row row-cols-auto justify-content-center d-flex fs-1 mt-3">
        <div class="reloj col" id="Horas">00</div>
        <div class="reloj col" id="Minutos">:00</div>
        <div class="reloj col" id="Segundos">:00</div>
        <div class="reloj col" id="Centesimas">:00</div>
      </div>
      <div class="row row-cols-auto justify-content-center d-flex">
        <input
          type="button"
          class="boton m-2 btn btn-success"
          id="inicio"
          value="Start &#9658;"
          onclick="inicio();"
        />
        <input
          type="button"
          class="boton m-2 btn btn-warning"
          id="parar"
          value="Stop &#8718;"
          onclick="parar();"
          disabled
        />
        <input
          type="button"
          class="boton m-2 btn btn-primary"
          id="continuar"
          value="Resume &#8634;"
          onclick="inicio();"
          disabled
        />
        <input
          type="button"
          class="boton m-2 btn btn-danger"
          id="reinicio"
          value="Reset &#8635;"
          onclick="reinicio();"
          disabled
        />
      </div>
    </div>

    <table id="table" class="table mx-auto">
      <thead>
        <tr>
          <th scope="col">
            <input
              type="button"
              class="boton m-2 btn btn-outline-dark"
              id="reinicio"
              value="Grupo 1"
              onclick="timeGroup(0);"
            />
          </th>
          <th scope="col">
            <input
              type="button"
              class="boton m-2 btn btn-outline-dark"
              id="reinicio"
              value="Grupo 2"
              onclick="timeGroup(1);"
            />
          </th>
          <th scope="col">
            <input
              type="button"
              class="boton m-2 btn btn-outline-dark"
              id="reinicio"
              value="Grupo 3"
              onclick="timeGroup(2);"
            />
          </th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <input
      type="button"
      class="boton m-2 btn btn-outline-dark"
      value="export"
      onclick="tableToExcel('table', 'W3C Example Table');"
    />

    <script src="cronometro.js"></script>
    <script src="toExel.js"></script>
  </body>
</html>
